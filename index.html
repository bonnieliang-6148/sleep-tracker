        <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 8v8m-4-5v5m-4-2v2" /></svg>

<script>
    let startTime = localStorage.getItem('sleepStartTime');
    let sleepHistory = JSON.parse(localStorage.getItem('sleepHistory') || '[]');
    let autoSync = localStorage.getItem('autoSync') !== 'false'; 
    let currentPeriod = 'week';
    let timerInterval;

    function init() {
        updateSyncUI();
        if (startTime) startUIUpdate();
        else stopUIUpdate();
    }

    function updateSyncUI() {
        document.getElementById('sync-status-text').innerText = autoSync ? "é–‹å•Ÿ" : "é—œé–‰";
        document.getElementById('sync-status-icon').innerText = autoSync ? "ğŸ”µ" : "âšª";
    }

    document.getElementById('auto-sync-toggle').onclick = () => {
        autoSync = !autoSync;
        localStorage.setItem('autoSync', autoSync);
        updateSyncUI();
    };

    function startUIUpdate() {
        document.getElementById('status-text').innerText = "å¤¢å¢ƒä¸­ï¼Œè«‹æ”¾é¬†...";
        const mainBtn = document.getElementById('main-btn');
        mainBtn.innerText = "æˆ‘é†’äº†";
        mainBtn.classList.replace('bg-indigo-600', 'bg-emerald-600');
        mainBtn.classList.add('pulse');
        document.getElementById('timer-display').classList.remove('hidden');
        document.getElementById('sleep-info').classList.remove('hidden');
        document.getElementById('start-time-display').innerText = new Date(parseInt(startTime)).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
        
        if (timerInterval) clearInterval(timerInterval);
        timerInterval = setInterval(updateTimer, 1000);
        updateTimer();
    }

    function stopUIUpdate() {
        document.getElementById('status-text').innerText = "æº–å‚™å¥½ä¼‘æ¯äº†å—ï¼Ÿ";
        const mainBtn = document.getElementById('main-btn');
        mainBtn.innerText = "é–‹å§‹ç¡è¦º";
        mainBtn.classList.remove('bg-emerald-600', 'pulse');
        mainBtn.classList.add('bg-indigo-600');
        document.getElementById('timer-display').classList.add('hidden');
        document.getElementById('sleep-info').classList.add('hidden');
        if (timerInterval) clearInterval(timerInterval);
    }

    function updateTimer() {
        if (!startTime) return;
        const diff = new Date().getTime() - parseInt(startTime);
        const h = Math.floor(diff / 3600000);
        const m = Math.floor((diff % 3600000) / 60000);
        const s = Math.floor((diff % 60000) / 1000);
        document.getElementById('timer-display').innerText = `${String(h).padStart(2, '0')}:${String(m).padStart(2, '0')}:${String(s).padStart(2, '0')}`;
    }

    document.getElementById('main-btn').onclick = () => {
        if (!startTime) {
            startTime = new Date().getTime();
            localStorage.setItem('sleepStartTime', startTime);
            startUIUpdate();
        } else {
            const end = new Date().getTime();
            const s = parseInt(startTime);
            
            const duration = parseFloat(((end - s) / 36e5).toFixed(2));
            const record = { id: Date.now(), start: s, end: end, duration: duration };
            sleepHistory.unshift(record);
            localStorage.setItem('sleepHistory', JSON.stringify(sleepHistory));

            if (autoSync) generateICS(s, end, duration);

            localStorage.removeItem('sleepStartTime');
            startTime = null;
            stopUIUpdate();
        }
    };

    function generateICS(s, e, duration) {
        const start = new Date(s), end = new Date(e);
        const fmt = (d) => d.toISOString().replace(/[-:]/g, "").split(".")[0] + "Z";
        
        const icsContent = [
            "BEGIN:VCALENDAR",
            "VERSION:2.0",
            "PRODID:-//SleepTracker//NONSGML v1.0//EN",
            "BEGIN:VEVENT",
            `UID:${Date.now()}@sleeptracker.local`,
            `DTSTAMP:${fmt(new Date())}`,
            `DTSTART:${fmt(start)}`,
            `DTEND:${fmt(end)}`,
            "SUMMARY:ç¡çœ  ğŸŒ™",
            `DESCRIPTION:ç¡äº† ${duration} å°æ™‚`,
            "END:VEVENT",
            "END:VCALENDAR"
        ].join("\r\n");
        
        const blob = new Blob([icsContent], { type: 'text/calendar;charset=utf-8' });
        const url = URL.createObjectURL(blob);
        const link = document.createElement('a');
        link.href = url;
        link.setAttribute('download', 'sleep.ics');
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
        setTimeout(() => URL.revokeObjectURL(url), 1000);
    }

    function openManualModal() {
        const now = new Date();
        document.getElementById('m-date').value = now.toISOString().split('T')[0];
        document.getElementById('manual-modal').classList.add('active');
    }
    function closeManualModal() { document.getElementById('manual-modal').classList.remove('active'); }
    function saveManualRecord() {
        const dateVal = document.getElementById('m-date').value;
        const startVal = document.getElementById('m-start').value;
        const endVal = document.getElementById('m-end').value;
        if(!dateVal || !startVal || !endVal) return alert("è«‹å¡«å¯«å®Œæ•´");

        let start = new Date(`${dateVal}T${startVal}`).getTime();
        let end = new Date(`${dateVal}T${endVal}`).getTime();
        if(end < start) end += 864e5; 

        const duration = parseFloat(((end - start) / 36e5).toFixed(2));
        const record = { id: Date.now(), start: start, end: end, duration: duration };
        sleepHistory.unshift(record);
        sleepHistory.sort((a,b) => b.start - a.start);
        localStorage.setItem('sleepHistory', JSON.stringify(sleepHistory));
        renderHistory();
        closeManualModal();
    }

    let touchStartX = 0;
    function renderHistory() {
        const now = Date.now();
        const pMs = { week: 7 * 864e5, month: 30 * 864e5, year: 365 * 864e5 }[currentPeriod];
        const filtered = sleepHistory.filter(i => (now - i.start) <= pMs);
        
        const avgDuration = filtered.length ? (filtered.reduce((a, b) => a + b.duration, 0) / filtered.length).toFixed(1) : '0.0';
        document.getElementById('avg-display').innerText = avgDuration + 'h';
        if (filtered.length) {
            let totalMinutes = 0;
            filtered.forEach(record => {
                const date = new Date(record.start);
                let mins = date.getHours() * 60 + date.getMinutes();
                if (date.getHours() < 12) mins += 1440; 
                totalMinutes += mins;
            });
            let avgMins = Math.floor(totalMinutes / filtered.length) % 1440;
            document.getElementById('avg-start-display').innerText = `${String(Math.floor(avgMins / 60)).padStart(2, '0')}:${String(avgMins % 60).padStart(2, '0')}`;
        }

        const listContainer = document.getElementById('history-list');
        listContainer.innerHTML = filtered.length ? filtered.map(i => {
            const start = new Date(i.start);
            return `
                <div class="history-item-wrapper" id="item-${i.id}">
                    <div class="delete-action" onclick="deleteRecord(${i.id})">åˆªé™¤</div>
                    <div class="history-item-content p-4 border border-slate-700/50 flex justify-between items-center" 
                         ontouchstart="handleTS(event)" 
                         ontouchmove="handleTM(event, ${i.id})" 
                         ontouchend="handleTE(event, ${i.id})">
                        <div>
                            <p class="text-[10px] text-slate-500 font-bold mb-1">${start.toLocaleDateString([], {month:'short', day:'numeric'})}</p>
                            <p class="text-xl font-bold text-indigo-300">${i.duration} å°æ™‚</p>
                        </div>
                        <div class="text-right">
                            <p class="text-[10px] text-slate-500 mb-1">å…¥ç¡æ™‚é–“</p>
                            <p class="text-sm font-semibold text-slate-300">${start.toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})}</p>
                        </div>
                    </div>
                </div>
            `;
        }).join('') : '<p class="text-center text-slate-500 py-10">å°šç„¡æ•¸æ“š</p>';
    }

    function handleTS(e) { touchStartX = e.touches[0].clientX; }
    function handleTM(e, id) {
        let diff = touchStartX - e.touches[0].clientX;
        let el = document.querySelector(`#item-${id} .history-item-content`);
        if (diff > 0 && diff < 100) el.style.transform = `translateX(-${diff}px)`;
    }
    function handleTE(e, id) {
        let diff = touchStartX - e.changedTouches[0].clientX;
        let el = document.querySelector(`#item-${id} .history-item-content`);
        if (diff > 50) {
            el.style.transform = `translateX(-80px)`;
        } else {
            el.style.transform = `translateX(0)`;
        }
    }

    function deleteRecord(id) {
        sleepHistory = sleepHistory.filter(i => i.id !== id);
        localStorage.setItem('sleepHistory', JSON.stringify(sleepHistory));
        renderHistory();
    }

    function showPage(pageId) {
        document.querySelectorAll('.page-content').forEach(p => p.classList.add('hidden'));
        document.getElementById('page-' + pageId).classList.remove('hidden');
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active', 'text-indigo-400'));
        document.getElementById('nav-' + pageId).classList.add('active', 'text-indigo-400');
        if (pageId === 'history') renderHistory();
    }

    function setPeriod(p) {
        currentPeriod = p;
        document.querySelectorAll('[id^="btn-"]').forEach(b => b.className = 'flex-1 py-2 text-sm rounded-xl transition-all btn-inactive');
        document.getElementById('btn-' + p).className = 'flex-1 py-2 text-sm rounded-xl transition-all btn-active';
        renderHistory();
    }

    document.getElementById('reset-btn').onclick = () => { if(confirm("ç¢ºå®šé‡ç½®ç•¶å‰è¨ˆæ™‚å—ï¼Ÿ")) { localStorage.removeItem('sleepStartTime'); startTime = null; stopUIUpdate(); } };
    document.getElementById('export-data-btn').onclick = () => {
        if (!sleepHistory.length) return alert("ç„¡æ•¸æ“š");
        let csv = "\uFEFFæ—¥æœŸ,å…¥ç¡,é†’ä¾†,æ™‚é•·\n" + sleepHistory.map(i => `${new Date(i.start).toLocaleDateString()},${new Date(i.start).toLocaleTimeString()},${new Date(i.end).toLocaleTimeString()},${i.duration}`).join("\n");
        const a = document.createElement('a');
        a.href = URL.createObjectURL(new Blob([csv], { type: 'text/csv' }));
        a.download = `sleep_data.csv`;
        a.click();
    };

    init();
</script>
