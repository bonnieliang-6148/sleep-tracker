<!-- åº•éƒ¨å°è¦½ -->
<nav class="fixed bottom-0 left-0 right-0 bg-slate-900/80 backdrop-blur-xl border-t border-slate-800 flex justify-around py-5 z-50">
    <button onclick="showPage('timer')" id="nav-timer" class="nav-item active flex flex-col items-center gap-1">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>

<script>
    // æ ¸å¿ƒæ•¸æ“š
    let startTime = localStorage.getItem('sleepStartTime');
    let sleepHistory = JSON.parse(localStorage.getItem('sleepHistory') || '[]');
    let currentPeriod = 'week';
    let currentMode = 'duration'; // 'duration' æˆ– 'startTime'
    let timerInterval;

    // åˆå§‹åŒ–ç•Œé¢
    function init() {
        if (startTime) {
            startUIUpdate();
        } else {
            stopUIUpdate();
        }
    }

    function startUIUpdate() {
        document.getElementById('status-text').innerText = "å¤¢å¢ƒä¸­ï¼Œè«‹æ”¾é¬†...";
        const mainBtn = document.getElementById('main-btn');
        mainBtn.innerText = "æˆ‘é†’äº†";
        mainBtn.classList.replace('bg-indigo-600', 'bg-emerald-600');
        mainBtn.classList.add('pulse');
        document.getElementById('timer-display').classList.remove('hidden');
        document.getElementById('sleep-info').classList.remove('hidden');
        document.getElementById('reset-btn').classList.remove('hidden');
        document.getElementById('start-time-display').innerText = new Date(parseInt(startTime)).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
        
        if (timerInterval) clearInterval(timerInterval);
        timerInterval = setInterval(updateTimer, 1000);
        updateTimer();
    }

    function stopUIUpdate() {
        document.getElementById('status-text').innerText = "æº–å‚™å¥½ä¼‘æ¯äº†å—ï¼Ÿ";
        const mainBtn = document.getElementById('main-btn');
        mainBtn.innerText = "é–‹å§‹ç¡è¦º";
        mainBtn.classList.remove('bg-emerald-600', 'pulse');
        mainBtn.classList.add('bg-indigo-600');
        document.getElementById('timer-display').classList.add('hidden');
        document.getElementById('sleep-info').classList.add('hidden');
        document.getElementById('reset-btn').classList.add('hidden');
        if (timerInterval) clearInterval(timerInterval);
    }

    function updateTimer() {
        if (!startTime) return;
        const diff = new Date().getTime() - parseInt(startTime);
        const h = Math.floor(diff / 3600000);
        const m = Math.floor((diff % 3600000) / 60000);
        const s = Math.floor((diff % 60000) / 1000);
        document.getElementById('timer-display').innerText = `${String(h).padStart(2, '0')}:${String(m).padStart(2, '0')}:${String(s).padStart(2, '0')}`;
    }

    document.getElementById('main-btn').onclick = () => {
        if (!startTime) {
            startTime = new Date().getTime();
            localStorage.setItem('sleepStartTime', startTime);
            startUIUpdate();
        } else {
            const end = new Date().getTime();
            saveAndSync(parseInt(startTime), end);
        }
    };

    function saveAndSync(s, e) {
        // 1. æœ¬åœ°ä¿å­˜
        const record = { id: Date.now(), start: s, end: e, duration: parseFloat(((e - s) / 36e5).toFixed(2)) };
        sleepHistory.unshift(record);
        localStorage.setItem('sleepHistory', JSON.stringify(sleepHistory));

        // 2. è§¸ç™¼æ—¥æ›†ä¸‹è¼‰
        generateICS(s, e);

        // æ¸…é™¤ç‹€æ…‹
        localStorage.removeItem('sleepStartTime');
        startTime = null;
        stopUIUpdate();
        
        // æç¤º
        setTimeout(() => {
            alert("è¨˜éŒ„å·²å®Œæˆï¼æ•¸æ“šå·²ä¿å­˜ä¸¦å˜—è©¦åŒæ­¥è‡³æ—¥æ›†ã€‚");
        }, 500);
    }

    // ç”Ÿæˆä¸¦è‡ªå‹•ä¸‹è¼‰æ—¥æ›†æª”
    function generateICS(s, e) {
        try {
            const start = new Date(s), end = new Date(e);
            const fmt = (d) => d.toISOString().replace(/[-:]/g, "").split(".")[0] + "Z";
            const ics = [
                "BEGIN:VCALENDAR",
                "VERSION:2.0",
                "BEGIN:VEVENT",
                `DTSTART:${fmt(start)}`,
                `DTEND:${fmt(end)}`,
                "SUMMARY:ç¡çœ  ğŸŒ™",
                `DESCRIPTION:ç¡çœ æ™‚é•·: ${((e-s)/36e5).toFixed(1)}å°æ™‚`,
                "END:VEVENT",
                "END:VCALENDAR"
            ].join("\r\n");
            
            const blob = new Blob([ics], { type: 'text/calendar' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `sleep_${new Date().getTime()}.ics`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        } catch (err) {
            console.error("æ—¥æ›†åŒæ­¥å¤±æ•—", err);
        }
    }

    // é é¢è·¯ç”±
    function showPage(pageId) {
        document.querySelectorAll('.page-content').forEach(p => p.classList.add('hidden'));
        document.getElementById('page-' + pageId).classList.remove('hidden');
        document.querySelectorAll('.nav-item').forEach(n => {
            n.classList.remove('active', 'text-indigo-400');
            n.classList.add('text-slate-500');
        });
        document.getElementById('nav-' + pageId).classList.add('active', 'text-indigo-400');
        if (pageId === 'history') renderHistory();
    }

    function setPeriod(p) {
        currentPeriod = p;
        document.querySelectorAll('[id^="btn-"]').forEach(b => {
            b.className = 'flex-1 py-2 text-sm rounded-xl transition-all btn-inactive';
        });
        document.getElementById('btn-' + p).className = 'flex-1 py-2 text-sm rounded-xl transition-all btn-active';
        renderHistory();
    }

    // æ¨¡å¼åˆ‡æ›æŒ‰éˆ•ç¶å®š
    document.getElementById('mode-toggle-btn').onclick = () => {
        currentMode = (currentMode === 'duration' ? 'startTime' : 'duration');
        document.getElementById('current-mode-text').innerText = (currentMode === 'duration' ? 'ç¡çœ æ™‚é•·' : 'å…¥ç¡æ™‚é–“');
        renderHistory();
    };

    function renderHistory() {
        const now = Date.now();
        const pMs = { week: 7 * 864e5, month: 30 * 864e5, year: 365 * 864e5 }[currentPeriod];
        const filtered = sleepHistory.filter(i => (now - i.start) <= pMs);
        
        // è¨ˆç®—å¹³å‡æ™‚é•·
        const avgDuration = filtered.length ? (filtered.reduce((a, b) => a + b.duration, 0) / filtered.length).toFixed(1) : '0.0';
        document.getElementById('avg-display').innerText = avgDuration + 'h';

        // è¨ˆç®—å¹³å‡å…¥ç¡æ™‚é–“
        if (filtered.length) {
            let totalMinutes = 0;
            filtered.forEach(record => {
                const date = new Date(record.start);
                // å°‡æ™‚é–“è½‰æ›ç‚ºè‡ªåˆå¤œèµ·çš„åˆ†é˜æ•¸ï¼Œå¦‚æœéäº†åˆå¤œï¼ˆ0-6é»ï¼‰ï¼Œå‰‡åŠ  1440 åˆ†é˜ä»¥ä¾¿æ–¼çµ±è¨ˆæ·±å¤œå…¥ç¡
                let mins = date.getHours() * 60 + date.getMinutes();
                if (date.getHours() < 12) mins += 1440; 
                totalMinutes += mins;
            });
            let avgMins = Math.floor(totalMinutes / filtered.length) % 1440;
            let avgH = Math.floor(avgMins / 60);
            let avgM = avgMins % 60;
            document.getElementById('avg-start-display').innerText = `${String(avgH).padStart(2, '0')}:${String(avgM).padStart(2, '0')}`;
        } else {
            document.getElementById('avg-start-display').innerText = '--:--';
        }

        const listContainer = document.getElementById('history-list');
        if (filtered.length === 0) {
            listContainer.innerHTML = '<p class="text-center text-slate-500 py-10">å°šç„¡æ•¸æ“š</p>';
            return;
        }

        listContainer.innerHTML = filtered.map(i => {
            const start = new Date(i.start);
            const end = new Date(i.end);
            return `
                <div class="bg-slate-800/40 p-4 rounded-3xl border border-slate-700/50 flex justify-between items-center">
                    <div>
                        <p class="text-[10px] text-slate-500 font-bold mb-1">${start.toLocaleDateString([], {month:'short', day:'numeric'})}</p>
                        ${currentMode === 'duration' ? 
                            `<p class="text-xl font-bold text-indigo-300">${i.duration} <span class="text-xs font-normal text-slate-500">å°æ™‚</span></p>` : 
                            `<p class="text-xl font-bold text-emerald-300">${start.toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})}</p>`
                        }
                    </div>
                    <div class="text-right">
                         <p class="text-[10px] text-slate-600 uppercase">è¨˜éŒ„æ–¼</p>
                         <p class="text-[10px] text-slate-400">${start.getHours() >= 18 || start.getHours() < 6 ? 'æ™šé–“' : 'åˆä¼‘'}</p>
                    </div>
                </div>
            `;
        }).join('');
    }

    document.getElementById('reset-btn').onclick = () => { 
        if(confirm("ç¢ºå®šé‡ç½®ç›®å‰æ­£åœ¨é€²è¡Œçš„è¨ˆæ™‚å—ï¼Ÿ")) { 
            localStorage.removeItem('sleepStartTime'); 
            startTime = null;
            stopUIUpdate();
        } 
    };
    
    document.getElementById('export-data-btn').onclick = () => {
        if (sleepHistory.length === 0) return alert("ç„¡æ•¸æ“šå¯å°å‡º");
        let csv = "\uFEFFæ—¥æœŸ,å…¥ç¡,é†’ä¾†,æ™‚é•·\n" + sleepHistory.map(i => `${new Date(i.start).toLocaleDateString()},${new Date(i.start).toLocaleTimeString()},${new Date(i.end).toLocaleTimeString()},${i.duration}`).join("\n");
        const a = document.createElement('a');
        a.href = URL.createObjectURL(new Blob([csv], { type: 'text/csv' }));
        a.download = `ç¡çœ æ•¸æ“š_${new Date().getTime()}.csv`;
        a.click();
    };

    document.getElementById('sync-settings-btn').onclick = () => {
        alert("ç›®å‰çš„åŒæ­¥æ–¹å¼ï¼šé†’ä¾†æ™‚è‡ªå‹•ä¸‹è¼‰æ—¥æ›†æª”ä¸¦æç¤ºåŠ å…¥ã€‚æœªä¾†ä¸Šæ¶ç‰ˆæœ¬å°‡æ”¯æŒç›´æ¥åŒæ­¥ Google/Apple æ—¥æ›† APIã€‚");
    };

    // åˆå§‹åŒ–åŸ·è¡Œ
    init();
</script>
