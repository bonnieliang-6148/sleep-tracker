<body>

                <h1 class="text-3xl font-bold mb-2">ç¡çœ è¨˜éŒ„</h1>

            </div>

            <div id="timer-display" class="text-6xl font-mono font-bold mb-10 text-indigo-400 hidden">

            </div>

            <div id="sleep-info" class="mb-8 hidden text-left bg-slate-800/50 p-4 rounded-2xl border border-slate-700">
                <p class="text-sm text-slate-400">å…¥ç¡æ™‚é–“ï¼š<span id="start-time-display" class="text-indigo-200"></span></p>
            </div>

            <button id="main-btn" class="btn w-full py-6 rounded-3xl bg-indigo-600 hover:bg-indigo-500 text-white text-2xl font-semibold shadow-xl transition-all active:scale-95">
                é–‹å§‹ç¡è¦º
            </button>

            <div class="mt-8 text-left">
                <div class="flex items-center justify-between mb-2 px-1">
                    <span class="text-xs text-slate-400">è‡ªå‹•åŒæ­¥æ—¥æ›†</span>
                    <button id="auto-sync-toggle" class="text-xs font-bold text-indigo-400">
                        <span id="sync-status-icon">ğŸ”µ</span> <span id="sync-status-text">é–‹å•Ÿ</span>

                </div>
                
                <div id="sync-type-selector" class="toggle-container">
                    <button onclick="setSyncType('apple')" id="type-apple" class="toggle-btn selected text-slate-400">ğŸ Apple</button>
                    <button onclick="setSyncType('google')" id="type-google" class="toggle-btn text-slate-400">ğŸ‡¬ Google</button>
                </div>
                <p class="text-[10px] text-slate-500 mt-2 px-1 text-center">è¨­å®šå¾Œï¼Œé»æ“Šã€Œæˆ‘é†’äº†ã€å°‡è‡ªå‹•å°å‘æ—¥æ›†</p>
            </div>

            <button id="reset-btn" class="mt-6 text-slate-500 text-[10px] hover:text-slate-300">é‡ç½®ç•¶å‰è¨ˆæ™‚</button>
        </div>
    </div>

    <!-- è¶¨å‹¢çµ±è¨ˆé é¢ -->
    <div id="page-history" class="page-content hidden max-w-md mx-auto p-4 pt-10">
        <!-- æ­¤è™•å…§å®¹ä¿æŒä¸è®Š -->
        <div class="flex justify-between items-end mb-6">
            <div>
                <h2 class="text-2xl font-bold">ç¡çœ è¶¨å‹¢</h2>
                <p class="text-xs text-slate-500">æœ€è¿‘çš„æ•¸æ“šåˆ†æ</p>
            </div>
            <div class="flex gap-2">
                <button id="export-data-btn" class="text-xs text-indigo-400 bg-indigo-400/10 px-3 py-1.5 rounded-lg border border-indigo-400/20">å°å‡º CSV</button>
            </div>
        </div>

        <div class="flex bg-slate-800/50 p-1 rounded-2xl mb-6">
            <button onclick="setPeriod('week')" id="btn-week" class="flex-1 py-2 text-sm rounded-xl transition-all btn-active">é€±</button>
            <button onclick="setPeriod('month')" id="btn-month" class="flex-1 py-2 text-sm rounded-xl transition-all btn-inactive">æœˆ</button>
            <button onclick="setPeriod('year')" id="btn-year" class="flex-1 py-2 text-sm rounded-xl transition-all btn-inactive">å¹´</button>
        </div>

        <div class="grid grid-cols-2 gap-4 mb-6">
            <div class="bg-indigo-600/10 border border-indigo-500/20 rounded-2xl p-4 text-center">
                <p class="text-slate-500 text-[10px] uppercase mb-1">å¹³å‡æ™‚é•·</p>
                <p id="avg-display" class="text-2xl font-bold text-indigo-300">0.0h</p>
            </div>
            <div class="bg-indigo-600/10 border border-indigo-500/20 rounded-2xl p-4 text-center">
                <p class="text-slate-500 text-[10px] uppercase mb-1">å¹³å‡å…¥ç¡</p>
                <p id="avg-start-display" class="text-2xl font-bold text-emerald-300">--:--</p>
            </div>
        </div>

        <div class="mb-6 flex justify-center">
            <button id="mode-toggle-btn" class="text-xs text-slate-300 bg-slate-700 px-4 py-2 rounded-full active:bg-slate-600 flex items-center gap-2">
                åˆ‡æ›åˆ—è¡¨é¡¯ç¤ºï¼š<span id="current-mode-text">ç¡çœ æ™‚é•·</span>

        <div id="history-list" class="space-y-3 pb-10"></div>

<nav class="fixed bottom-0 left-0 right-0 bg-slate-900/80 backdrop-blur-xl border-t border-slate-800 flex justify-around py-5 z-50">
    <button onclick="showPage('timer')" id="nav-timer" class="nav-item active flex flex-col items-center gap-1">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
        <span class="text-[10px] font-semibold">è¨˜éŒ„</span>
    </button>
    <button onclick="showPage('history')" id="nav-history" class="nav-item text-slate-500 flex flex-col items-center gap-1">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 8v8m-4-5v5m-4-2v2" /></svg>
        <span class="text-[10px] font-semibold">è¶¨å‹¢</span>
    </button>

<script>
    let startTime = localStorage.getItem('sleepStartTime');
    let sleepHistory = JSON.parse(localStorage.getItem('sleepHistory') || '[]');
    let autoSync = localStorage.getItem('autoSync') !== 'false'; 
    let syncType = localStorage.getItem('syncType') || 'apple'; // é è¨­ç‚º apple
    let currentPeriod = 'week';
    let currentMode = 'duration';
    let timerInterval;

    function init() {
        updateSyncUI();
        setSyncType(syncType);
        if (startTime) startUIUpdate();
        else stopUIUpdate();
    }

    function updateSyncUI() {
        document.getElementById('sync-status-text').innerText = autoSync ? "é–‹å•Ÿ" : "é—œé–‰";
        document.getElementById('sync-status-icon').innerText = autoSync ? "ğŸ”µ" : "âšª";
        document.getElementById('sync-type-selector').style.opacity = autoSync ? "1" : "0.3";
        document.getElementById('sync-type-selector').style.pointerEvents = autoSync ? "auto" : "none";
    }

    function setSyncType(type) {
        syncType = type;
        localStorage.setItem('syncType', type);
        document.querySelectorAll('.toggle-btn').forEach(b => b.classList.remove('selected', 'text-white'));
        document.getElementById('type-' + type).classList.add('selected', 'text-white');
    }

    document.getElementById('auto-sync-toggle').onclick = () => {
        autoSync = !autoSync;
        localStorage.setItem('autoSync', autoSync);
        updateSyncUI();
    };

    function startUIUpdate() {
        document.getElementById('status-text').innerText = "å¤¢å¢ƒä¸­ï¼Œè«‹æ”¾é¬†...";
        const mainBtn = document.getElementById('main-btn');
        mainBtn.innerText = "æˆ‘é†’äº†";
        mainBtn.classList.replace('bg-indigo-600', 'bg-emerald-600');
        mainBtn.classList.add('pulse');
        document.getElementById('timer-display').classList.remove('hidden');
        document.getElementById('sleep-info').classList.remove('hidden');
        document.getElementById('start-time-display').innerText = new Date(parseInt(startTime)).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
        
        if (timerInterval) clearInterval(timerInterval);
        timerInterval = setInterval(updateTimer, 1000);
        updateTimer();
    }

    function stopUIUpdate() {
        document.getElementById('status-text').innerText = "æº–å‚™å¥½ä¼‘æ¯äº†å—ï¼Ÿ";
        const mainBtn = document.getElementById('main-btn');
        mainBtn.innerText = "é–‹å§‹ç¡è¦º";
        mainBtn.classList.remove('bg-emerald-600', 'pulse');
        mainBtn.classList.add('bg-indigo-600');
        document.getElementById('timer-display').classList.add('hidden');
        document.getElementById('sleep-info').classList.add('hidden');
        if (timerInterval) clearInterval(timerInterval);
    }

    function updateTimer() {
        if (!startTime) return;
        const diff = new Date().getTime() - parseInt(startTime);
        const h = Math.floor(diff / 3600000);
        const m = Math.floor((diff % 3600000) / 60000);
        const s = Math.floor((diff % 60000) / 1000);
        document.getElementById('timer-display').innerText = `${String(h).padStart(2, '0')}:${String(m).padStart(2, '0')}:${String(s).padStart(2, '0')}`;
    }

    document.getElementById('main-btn').onclick = () => {
        if (!startTime) {
            startTime = new Date().getTime();
            localStorage.setItem('sleepStartTime', startTime);
            startUIUpdate();
        } else {
            const end = new Date().getTime();
            const s = parseInt(startTime);
            
            // ä¿å­˜æ•¸æ“šåˆ°æœ¬åœ°
            const record = { id: Date.now(), start: s, end: end, duration: parseFloat(((end - s) / 36e5).toFixed(2)) };
            sleepHistory.unshift(record);
            localStorage.setItem('sleepHistory', JSON.stringify(sleepHistory));

            // åŸ·è¡ŒåŒæ­¥é‚è¼¯
            if (autoSync) {
                if (syncType === 'apple') {
                    generateICS(s, end);
                } else {
                    openGoogleCalendar(s, end);
                }
            }

            localStorage.removeItem('sleepStartTime');
            startTime = null;
            stopUIUpdate();
        }
    };

    // è˜‹æœæ—¥æ›†å°å‡º
    function generateICS(s, e) {
        const start = new Date(s), end = new Date(e);
        const fmt = (d) => d.toISOString().replace(/[-:]/g, "").split(".")[0] + "Z";
        
        const icsContent = [
            "BEGIN:VCALENDAR",
            "VERSION:2.0",
            "PRODID:-//SleepTracker//NONSGML v1.0//EN",
            "BEGIN:VEVENT",
            `UID:${Date.now()}@sleeptracker.local`,
            `DTSTAMP:${fmt(new Date())}`,
            `DTSTART:${fmt(start)}`,
            `DTEND:${fmt(end)}`,
            "SUMMARY:ç¡çœ  ğŸŒ™",
            "DESCRIPTION:ç”±ç¡çœ è¨˜éŒ„å™¨è‡ªå‹•ç”Ÿæˆ",
            "END:VEVENT",
            "END:VCALENDAR"
        ].join("\r\n");
        
        const blob = new Blob([icsContent], { type: 'text/calendar;charset=utf-8' });
        const url = URL.createObjectURL(blob);
        const link = document.createElement('a');
        link.href = url;
        link.setAttribute('download', 'sleep.ics');
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
        setTimeout(() => URL.revokeObjectURL(url), 1000);
    }

    // Google æ—¥æ›†å°å‘
    function openGoogleCalendar(s, e) {
        const start = new Date(s), end = new Date(e);
        const fmt = (d) => d.toISOString().replace(/[-:]/g, "").split(".")[0] + "Z";
        const url = `https://www.google.com/calendar/render?action=TEMPLATE&text=ç¡çœ +ğŸŒ™&details=ç”±ç¡çœ è¨˜éŒ„å™¨è‡ªå‹•ç”Ÿæˆ&dates=${fmt(start)}/${fmt(end)}`;
        window.open(url, '_blank');
    }

    function showPage(pageId) {
        document.querySelectorAll('.page-content').forEach(p => p.classList.add('hidden'));
        document.getElementById('page-' + pageId).classList.remove('hidden');
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active', 'text-indigo-400'));
        document.getElementById('nav-' + pageId).classList.add('active', 'text-indigo-400');
        if (pageId === 'history') renderHistory();
    }

    function setPeriod(p) {
        currentPeriod = p;
        document.querySelectorAll('[id^="btn-"]').forEach(b => b.className = 'flex-1 py-2 text-sm rounded-xl transition-all btn-inactive');
        document.getElementById('btn-' + p).className = 'flex-1 py-2 text-sm rounded-xl transition-all btn-active';
        renderHistory();
    }

    document.getElementById('mode-toggle-btn').onclick = () => {
        currentMode = (currentMode === 'duration' ? 'startTime' : 'duration');
        document.getElementById('current-mode-text').innerText = (currentMode === 'duration' ? 'ç¡çœ æ™‚é•·' : 'å…¥ç¡æ™‚é–“');
        renderHistory();
    };

    function renderHistory() {
        const now = Date.now();
        const pMs = { week: 7 * 864e5, month: 30 * 864e5, year: 365 * 864e5 }[currentPeriod];
        const filtered = sleepHistory.filter(i => (now - i.start) <= pMs);
        
        const avgDuration = filtered.length ? (filtered.reduce((a, b) => a + b.duration, 0) / filtered.length).toFixed(1) : '0.0';
        document.getElementById('avg-display').innerText = avgDuration + 'h';

        if (filtered.length) {
            let totalMinutes = 0;
            filtered.forEach(record => {
                const date = new Date(record.start);
                let mins = date.getHours() * 60 + date.getMinutes();
                if (date.getHours() < 12) mins += 1440; 
                totalMinutes += mins;
            });
            let avgMins = Math.floor(totalMinutes / filtered.length) % 1440;
            document.getElementById('avg-start-display').innerText = `${String(Math.floor(avgMins / 60)).padStart(2, '0')}:${String(avgMins % 60).padStart(2, '0')}`;
        }

        const listContainer = document.getElementById('history-list');
        listContainer.innerHTML = filtered.length ? filtered.map(i => {
            const start = new Date(i.start);
            return `
                <div class="bg-slate-800/40 p-4 rounded-3xl border border-slate-700/50 flex justify-between items-center">
                    <div>
                        <p class="text-[10px] text-slate-500 font-bold mb-1">${start.toLocaleDateString([], {month:'short', day:'numeric'})}</p>
                        <p class="text-xl font-bold ${currentMode === 'duration' ? 'text-indigo-300' : 'text-emerald-300'}">
                            ${currentMode === 'duration' ? i.duration + ' h' : start.toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})}
                        </p>
                    </div>
                </div>
            `;
        }).join('') : '<p class="text-center text-slate-500 py-10">å°šç„¡æ•¸æ“š</p>';
    }

    document.getElementById('reset-btn').onclick = () => { if(confirm("ç¢ºå®šé‡ç½®è¨ˆæ™‚å—ï¼Ÿ")) { localStorage.removeItem('sleepStartTime'); startTime = null; stopUIUpdate(); } };
    
    document.getElementById('export-data-btn').onclick = () => {
        if (!sleepHistory.length) return alert("ç„¡æ•¸æ“š");
        let csv = "\uFEFFæ—¥æœŸ,å…¥ç¡,é†’ä¾†,æ™‚é•·\n" + sleepHistory.map(i => `${new Date(i.start).toLocaleDateString()},${new Date(i.start).toLocaleTimeString()},${new Date(i.end).toLocaleTimeString()},${i.duration}`).join("\n");
        const a = document.createElement('a');
        a.href = URL.createObjectURL(new Blob([csv], { type: 'text/csv' }));
        a.download = `sleep_data.csv`;
        a.click();
    };

    init();
</script>
