<script>
    // GitHub éŸ³æ¨‚é…ç½®
    const GITHUB_USERNAME = "bonnieliang-6148"; 
    const REPO_NAME = "sleep-tracker"; 
    const FILE_PATH = "[å¤±çœ ]weightless.mp3"; 
    const REMOTE_AUDIO_URL = `https://${GITHUB_USERNAME}.github.io/${REPO_NAME}/${encodeURIComponent(FILE_PATH)}`;

    const audio = document.getElementById('sleep-audio');
    const musicBtn = document.getElementById('music-btn');
    const musicIcon = document.getElementById('music-icon');
    audio.src = REMOTE_AUDIO_URL;

    let startTime = localStorage.getItem('sleepStartTime');
    let sleepHistory = JSON.parse(localStorage.getItem('sleepHistory') || '[]');
    let autoSync = localStorage.getItem('autoSync') !== 'false'; 
    let currentPeriod = 'week';
    let timerInterval;

    function init() {
        updateSyncUI();
        if (startTime) startUIUpdate();
        renderHistory();
    }

    // --- éŸ³æ¨‚åŠŸèƒ½ ---
    async function toggleMusic() {
        try {
            if (audio.paused) {
                if (!audio.src || audio.src === window.location.href) audio.src = REMOTE_AUDIO_URL;
                await audio.play();
                musicIcon.classList.add('rotating');
                musicBtn.classList.add('border-indigo-500', 'bg-indigo-900/20');
            } else {
                audio.pause();
                musicIcon.classList.remove('rotating');
                musicBtn.classList.remove('border-indigo-500', 'bg-indigo-900/20');
            }
        } catch (e) { console.error("æ’­æ”¾å¤±æ•—:", e); }
    }
    musicBtn.onclick = (e) => { e.preventDefault(); toggleMusic(); };

    // --- è¨ˆæ™‚å™¨åŠŸèƒ½ ---
    function startUIUpdate() {
        document.getElementById('status-text').innerText = "å¤¢å¢ƒä¸­ï¼Œè«‹æ”¾é¬†...";
        const mainBtn = document.getElementById('main-btn');
        mainBtn.innerText = "æˆ‘é†’äº†";
        mainBtn.classList.replace('bg-indigo-600', 'bg-emerald-600');
        mainBtn.classList.add('pulse');
        document.getElementById('timer-display').classList.remove('hidden');
        document.getElementById('sleep-info').classList.remove('hidden');
        document.getElementById('start-time-display').innerText = new Date(parseInt(startTime)).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
        
        timerInterval = setInterval(updateTimer, 1000);
        updateTimer();
    }

    function stopUIUpdate() {
        document.getElementById('status-text').innerText = "æº–å‚™å¥½ä¼‘æ¯äº†å—ï¼Ÿ";
        const mainBtn = document.getElementById('main-btn');
        mainBtn.innerText = "é–‹å§‹ç¡è¦º";
        mainBtn.classList.remove('bg-emerald-600', 'pulse');
        mainBtn.classList.add('bg-indigo-600');
        document.getElementById('timer-display').classList.add('hidden');
        document.getElementById('sleep-info').classList.add('hidden');
        if (timerInterval) clearInterval(timerInterval);
    }

    function updateTimer() {
        if (!startTime) return;
        const diff = new Date().getTime() - parseInt(startTime);
        const h = Math.floor(diff / 3600000);
        const m = Math.floor((diff % 3600000) / 60000);
        const s = Math.floor((diff % 60000) / 1000);
        document.getElementById('timer-display').innerText = `${String(h).padStart(2, '0')}:${String(m).padStart(2, '0')}:${String(s).padStart(2, '0')}`;
    }

    document.getElementById('main-btn').onclick = () => {
        if (!startTime) {
            startTime = new Date().getTime();
            localStorage.setItem('sleepStartTime', startTime);
            startUIUpdate();
        } else {
            const end = new Date().getTime();
            const duration = parseFloat(((end - parseInt(startTime)) / 36e5).toFixed(2));
            sleepHistory.unshift({ id: Date.now(), start: parseInt(startTime), end, duration });
            localStorage.setItem('sleepHistory', JSON.stringify(sleepHistory));
            localStorage.removeItem('sleepStartTime');
            startTime = null;
            stopUIUpdate();
            renderHistory();
        }
    };

    // --- çµ±è¨ˆèˆ‡è¶¨å‹¢é‚è¼¯ ---
    function setPeriod(p) {
        currentPeriod = p;
        document.querySelectorAll('#page-history .flex button').forEach(b => {
            if (b.id && b.id.startsWith('p-')) {
                b.classList.replace('bg-indigo-500', 'bg-slate-800');
                b.classList.replace('text-white', 'text-slate-400');
                b.classList.remove('shadow-lg', 'shadow-indigo-500/20');
            }
        });
        const target = document.getElementById('p-' + p);
        target.classList.replace('bg-slate-800', 'bg-indigo-500');
        target.classList.replace('text-slate-400', 'text-white');
        target.classList.add('shadow-lg', 'shadow-indigo-500/20');
        renderHistory();
    }

    function getFilteredHistory() {
        const now = new Date();
        const cutoff = new Date();
        if (currentPeriod === 'week') cutoff.setDate(now.getDate() - 7);
        else if (currentPeriod === 'month') cutoff.setMonth(now.getMonth() - 1);
        else if (currentPeriod === 'year') cutoff.setFullYear(now.getFullYear() - 1);
        return sleepHistory.filter(item => item.start > cutoff.getTime());
    }

    function renderHistory() {
        const filtered = getFilteredHistory();
        const listContainer = document.getElementById('history-list');
        
        const dayMap = new Map();
        filtered.forEach(item => {
            const dateStr = new Date(item.start).toLocaleDateString();
            dayMap.set(dateStr, (dayMap.get(dateStr) || 0) + item.duration);
        });
        
        const totalDuration = Array.from(dayMap.values()).reduce((a, b) => a + b, 0);
        const avgDur = dayMap.size > 0 ? (totalDuration / dayMap.size).toFixed(1) : '0.0';
        document.getElementById('avg-duration').innerHTML = `${avgDur}<span class="text-sm font-normal text-indigo-300 ml-1">h</span>`;
        
        const nightSleeps = filtered.filter(item => {
            const hour = new Date(item.start).getHours();
            return hour < 12 || hour >= 20; 
        });

        if (nightSleeps.length > 0) {
            let totalSeconds = 0;
            nightSleeps.forEach(item => {
                const d = new Date(item.start);
                let h = d.getHours();
                let m = d.getMinutes();
                const calcH = h < 12 ? h + 24 : h;
                totalSeconds += (calcH * 3600) + (m * 60);
            });
            const avgSec = totalSeconds / nightSleeps.length;
            let avgH = Math.floor(avgSec / 3600) % 24;
            const avgM = Math.floor((avgSec % 3600) / 60);
            document.getElementById('avg-bedtime').innerText = `${String(avgH).padStart(2, '0')}:${String(avgM).padStart(2, '0')}`;
        } else {
            document.getElementById('avg-bedtime').innerText = '--:--';
        }

        if (filtered.length === 0) {
            listContainer.innerHTML = '<p class="text-center text-slate-500 py-10">å°šç„¡ç¡çœ è¨˜éŒ„</p>';
            return;
        }

        listContainer.innerHTML = filtered.map(item => {
            const date = new Date(item.start);
            const dateStr = date.toLocaleDateString([], {month:'short', day:'numeric'});
            const timeStr = date.toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'});
            return `
                <div class="swipe-container" id="item-${item.id}">
                    <div class="swipe-delete-btn" onclick="deleteRecord(${item.id})">åˆªé™¤</div>
                    <div class="swipe-content" 
                         ontouchstart="handleTouchStart(event, ${item.id})" 
                         ontouchmove="handleTouchMove(event, ${item.id})" 
                         ontouchend="handleTouchEnd(event, ${item.id})">
                        <div class="text-left">
                            <p class="text-[10px] text-slate-500 font-bold uppercase tracking-tighter">${dateStr}</p>
                            <p class="text-xl font-bold text-indigo-300">${item.duration} å°æ™‚</p>
                        </div>
                        <div class="text-right">
                            <p class="text-[10px] text-slate-500 uppercase">å…¥ç¡</p>
                            <p class="text-sm font-semibold text-slate-300">${timeStr}</p>
                        </div>
                    </div>
                </div>
            `;
        }).join('');
    }

    // --- æ»‘å‹•åˆªé™¤é‚è¼¯ ---
    let touchStartX = 0;
    let currentSwipeId = null;

    function handleTouchStart(e, id) {
        touchStartX = e.touches[0].clientX;
        currentSwipeId = id;
        document.querySelectorAll('.swipe-content').forEach(el => {
            if (el.parentElement.id !== `item-${id}`) el.style.transform = 'translateX(0px)';
        });
    }

    function handleTouchMove(e, id) {
        const x = e.touches[0].clientX;
        const diff = x - touchStartX;
        const content = document.querySelector(`#item-${id} .swipe-content`);
        if (diff < 0 && diff > -100) content.style.transform = `translateX(${diff}px)`;
    }

    function handleTouchEnd(e, id) {
        const x = e.changedTouches[0].clientX;
        const diff = x - touchStartX;
        const content = document.querySelector(`#item-${id} .swipe-content`);
        if (diff < -50) content.style.transform = 'translateX(-80px)';
        else content.style.transform = 'translateX(0px)';
    }

    // --- æ•¸æ“šæ ¼å¼åŒ–å·¥å…· ---
    function formatToDate(ms) {
        const d = new Date(ms);
        return `${d.getFullYear()}/${String(d.getMonth() + 1).padStart(2, '0')}/${String(d.getDate()).padStart(2, '0')}`;
    }

    function formatToTime(ms) {
        const d = new Date(ms);
        return `${String(d.getHours()).padStart(2, '0')}:${String(d.getMinutes()).padStart(2, '0')}:${String(d.getSeconds()).padStart(2, '0')}`;
    }

    function formatDuration(ms) {
        const totalSeconds = Math.floor(ms / 1000);
        const h = Math.floor(totalSeconds / 3600);
        const m = Math.floor((totalSeconds % 3600) / 60);
        const s = totalSeconds % 60;
        return `${String(h).padStart(2, '0')}:${String(m).padStart(2, '0')}:${String(s).padStart(2, '0')}`;
    }

    // --- å°å‡º CSV ---
    function exportCSV() {
        if (sleepHistory.length === 0) return alert("æ²’æœ‰æ•¸æ“šå¯å°å‡º");
        
        // CSV æ¨™é¡Œ
        let csvContent = "\uFEFF"; // åŠ å…¥ UTF-8 BOM é˜²æ­¢ Excel äº‚ç¢¼
        csvContent += "å…¥ç¡æ—¥æœŸ,å…¥ç¡æ™‚é–“,é†’ä¾†æ—¥æœŸ,é†’ä¾†æ™‚é–“,æ™‚é•·\n";
        
        sleepHistory.forEach(item => {
            const startDay = formatToDate(item.start);
            const startTime = formatToTime(item.start);
            const endDay = formatToDate(item.end);
            const endTime = formatToTime(item.end);
            const durationStr = formatDuration(item.end - item.start);
            
            csvContent += `${startDay},${startTime},${endDay},${endTime},${durationStr}\n`;
        });

        const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
        const link = document.createElement("a");
        const fileName = `ç¡çœ è¨˜éŒ„_${new Date().toLocaleDateString().replace(/\//g, '-')}.csv`;
        
        link.href = URL.createObjectURL(blob);
        link.download = fileName;
        link.click();
    }

    function openManualModal() { document.getElementById('manual-modal').classList.add('active'); }
    function closeManualModal() { document.getElementById('manual-modal').classList.remove('active'); }
    
    function saveManualRecord() {
        const s = document.getElementById('m-start').value;
        const e = document.getElementById('m-end').value;
        if (!s || !e) return;
        const start = new Date(s).getTime();
        const end = new Date(e).getTime();
        const duration = parseFloat(((end - start) / 36e5).toFixed(2));
        if (duration <= 0) return alert("æ™‚é–“ç„¡æ•ˆ");
        sleepHistory.unshift({ id: Date.now(), start, end, duration });
        localStorage.setItem('sleepHistory', JSON.stringify(sleepHistory));
        closeManualModal();
        renderHistory();
    }

    function deleteRecord(id) {
        sleepHistory = sleepHistory.filter(i => i.id !== id);
        localStorage.setItem('sleepHistory', JSON.stringify(sleepHistory));
        renderHistory();
    }

    function showPage(pageId) {
        document.querySelectorAll('.page-content').forEach(p => p.classList.add('hidden'));
        document.getElementById('page-' + pageId).classList.remove('hidden');
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active', 'text-indigo-400'));
        document.getElementById('nav-' + pageId).classList.add('active', 'text-indigo-400');
        if (pageId === 'history') renderHistory();
    }

    function updateSyncUI() {
        document.getElementById('sync-status-text').innerText = autoSync ? "é–‹å•Ÿ" : "é—œé–‰";
        document.getElementById('sync-status-icon').innerText = autoSync ? "ğŸ”µ" : "âšª";
    }

    document.getElementById('auto-sync-toggle').onclick = () => {
        autoSync = !autoSync;
        localStorage.setItem('autoSync', autoSync);
        updateSyncUI();
